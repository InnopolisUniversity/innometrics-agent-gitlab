version: "3"
services:
  agent:
    build: .
    ports:
      - 8080:8080
    links:
      - db
    depends_on:
      - db
    environment:
      - 'HOST_IP=http://YOUR_IP_HERE'
  db:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=gitlab
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root